<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteriod Game - Stella Sito</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteriod.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> </canvas>
				</canvas>
		    </section>
	    <footer>
		    Press a: Turn clockwise <br>
		    Press d: Turn counterclockwise <br>
		    Press j: Accelerate forward <br>
		    Press l: Accelerate backward <br>
		    Press Spacebar: Restart ship! <br>
		    If program is unresponsive, try clicking on it!
	    </footer>
	</body>
</html>
